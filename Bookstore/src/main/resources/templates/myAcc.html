<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#home"
						aria-controls="home" role="tab" data-toggle="tab">Create New
							Account</a></li>
					<li role="presentation"><a href="#profile"
						aria-controls="profile" role="tab" data-toggle="tab">Login</a></li>
					<li role="presentation"><a href="#messages"
						aria-controls="messages" role="tab" data-toggle="tab">Forget
							Password</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<!-- Create new User -->
					<div role="tabpanel" class="tab-pane fade in active" id="home">
						<br />
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<form class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label"><i
											class="fas fa-user"></i></label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputUsername"
												placeholder="Username" required="required" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"><i
											class="fas fa-at"></i></label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="inputEmail"
												placeholder="email" required="required" />
											<p class="help-block">Example block-level help text here.</p>
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-danger">Sign in</button>
										</div>
									</div>
								</form>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
					<!-- Create new Account Ends -->

					<!-- Login -->
					<div role="tabpanel" class="tab-pane fade" id="profile">
						<br />
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								<form class="form-horizontal">
									<div class="form-group">
										<label class="col-sm-2 control-label"><i
											class="fas fa-user"></i></label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="inputUsername"
												placeholder="Username" required="required" />
										</div>
									</div>
									<div class="form-group">
										<label for="inputPassword" class="col-sm-2 control-label"><i
											class="fas fa-key"></i></label>
										<div class="col-sm-10">
											<input type="password" class="form-control"
												id="inputPassword" placeholder="Password"
												required="required" />
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-danger">Sign in</button>
										</div>
									</div>
								</form>
							</div>
							<div class="col-md-1"></div>
						</div>
					</div>
					<!-- Login Ends -->

					<div role="tabpanel" class="tab-pane fade" id="messages">Forget
						Password here</div>
				</div>

			</div>
			<div class="col-md-3"></div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript -->
	<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>
