<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>TeesStore</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Google Font CSS -->
<link
	href="https://fonts.googleapis.com/css?family=Anton|Boogaloo|Changa|Indie+Flower|Joti+One|Jura|Monoton|Neuton"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<!-- Font Awesome CSS -->
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet" />

<link rel="icon" href="https://image.ibb.co/cgKOsR/logo-head.png" />
</head>
<body>
	<div class="container"></div>
	<div th:fragment="navbar">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"> <img
						src="https://image.ibb.co/mdPsK6/logo.png" class="img-responsive" /></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">SHOP<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Game of Thrones</a></li>
								<li><a href="#">Harry Potter</a></li>
								<li><a href="#">Something else here</a></li>
							</ul></li>

						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									placeholder="Search" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="">Shopping Cart</a></li>
						<li><a href="${login}">My Account</a></li>
						<li><a href="">Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>


	</div>

	<div th:fragment="body-bottom-scripts">

		<!-- Google jquery -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Bootstrap js -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
