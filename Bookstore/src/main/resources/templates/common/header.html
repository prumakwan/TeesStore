<!DOCTYPE html>
<html lang="en" xmlns:th="http://w3.org/1999/xhtml">
<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>TeesStore</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet" />

<!-- Google Font CSS -->
<link
	href="https://fonts.googleapis.com/css?family=Anton|Boogaloo|Changa|Indie+Flower|Joti+One|Jura|Monoton|Neuton"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<!-- Font awesome -->
<link
	href="/fontawesome-free/web-fonts-with-css/css/fontawesome-all.css"
	rel="stylesheet" />


<link rel="icon" href="/images/logo-head.png" />
</head>

<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand"> <img src="/images/logo.png"
						class="img-responsive" alt="Responsive image" /></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">

						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">SHOP<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Game of Thrones</a></li>
								<li><a href="#">Harry Potter</a></li>
								<li><a href="#">Something else here</a></li>
							</ul></li>

						<form class="navbar-form navbar-left">
							<div class="form-group">
								<input type="text" name="keyword" class="form-control"
									placeholder="Search" />
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="">Shopping Cart</a></li>
						<li><a href="">My Account</a></li>
						<li><a href="">Logout</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>


	</div>

	<div th:fragment="body-bottom-scripts">
		<!-- Google jquery -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Bootstrap js -->
		<script src="/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
